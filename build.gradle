// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdkVersion = 27
        minSdkVersion = 19
        targetSdkVersion = 27

        // Android
        kotlin_version = '1.2.50'
        appcompatVersion = '27.1.1'
        constraintLayoutVersion = '1.1.2'

        // Libraries
        firebaseCoreVersion = '16.0.1'
        crashlyticsVersion = '2.7.1@aar'
        fabricToolsGradleVersion = '1.25.1'
        googleServicesVersion = '3.2.0'

        // Tests
        espressoCoreVersion = '3.0.2'
        runnerVersion  = '1.0.2'
        junitVersion = '4.12'

        // Gradle
        gradleVersion = '3.1.3'
    }

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${gradleVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_version}"
        classpath "com.google.gms:google-services:${googleServicesVersion}"
        classpath "io.fabric.tools:gradle:${fabricToolsGradleVersion}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


