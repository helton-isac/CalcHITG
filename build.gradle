buildscript {
    apply from: 'dependencies.gradle'

    repositories {
        google()

        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$rootProject.ext.gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$rootProject.ext.kotlinVersion"
        classpath "com.google.gms:google-services:$rootProject.ext.googleServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$rootProject.ext.firebaseCrashlyticsGradle"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}